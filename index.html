<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>My Basic Web Page</header>
    <main>
        <h1>Welcome to My Website</h1>
        <p>This is a simple web page with HTML, CSS, and JavaScript.</p>
        <button onclick="showMessage()">Click Me</button>
    </main>
    <footer>&copy; 2025 My Website</footer>
    
    <script>
        function showMessage() {
            alert('Hello! Welcome to my website.');
        }
    </script>
</body>
</html>
